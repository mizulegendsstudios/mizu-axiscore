<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mizu AxisCore</title>
  <link rel="stylesheet" href="./src/css/core.css">
  <script type="module" src="./src/js/core.js"></script>
<link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>
  <style>
    body {
      opacity: 0;
    }
  </style>
<body id="body-container">
  <div id="mouse-monitor">
    <div id="mouse-position">X: 0, Y: 0</div>
    <div id="viewport-size">Ancho: 0, Alto: 0</div>
  </div>
  <div id="green-div" class="div"></div>
  <div id="red-bar" class="div"></div>
  <div id="blue-bar" class="div center-vertically">
    <div class="square">1</div>
    <div class="square">2</div>
    <div class="square">3</div>
    <div class="foot-square">4</div>
  </div>
  <div id="yellow-square" class="div">y</div>
  <div id="black-bar" class="div">
    <div id="panel-white">b1</div>
    <div id="panel-purple">b2</div>
  </div>
</body>
</html>
